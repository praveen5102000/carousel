<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slide">
            <figure>
                <input type="radio" name="radiobtn" id="radiobtn1">
                <input type="radio" name="radiobtn" id="radiobtn2">
                <input type="radio" name="radiobtn" id="radiobtn3">
                <input type="radio" name="radiobtn" id="radiobtn4">
                <img src="img/img1.jpg" alt="image1" class="first">
                <img src="img/img2.jpg" alt="image2">
                <img src="img/img3.jpg" alt="image2">
                <img src="img/img4.jpg" alt="image2">
            </figure>
            <div class="navbutton">
                <label for="radiobtn1" class="button"></label>
                <label for="radiobtn2" class="button"></label>
                <label for="radiobtn3" class="button"></label>
                <label for="radiobtn4" class="button"></label>
            </div>
        </div>
    </main>
    
</body>
</html>
